<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/35988d3d5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resert.css">
    <link rel="stylesheet" href="style.css">

    <title>Allan Portfolio</title>
    
    <script>
        // Fonction pour détecter la langue du navigateur
        function detectLanguage() {
            // Vous pouvez utiliser d'autres méthodes pour détecter la langue du navigateur
            // Ici, nous utilisons simplement la langue du navigateur par défaut
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith('en') ? 'en' : 'fr';
        }

        // Fonction pour charger le contenu en fonction de la langue
        function loadContent() {
            const lang = detectLanguage();
           // const lang = "en";
            const fileName = lang === 'en' ? 'index_en.html' : 'index_fr.html';


                    // Charger la bibliothèque AOS en utilisant une promesse
        const loadAOS = new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/aos@2.3.1/dist/aos.js';
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
            console.log(script);
        });

        loadAOS.finally(() => {
            // Charger le contenu du fichier approprié
            fetch(fileName)
                .then(response => response.text())
                .then(html => {
                    // Remplacer le contenu de la page par le contenu du fichier
                   // document.body.innerHTML = html;
                    document.open();
                document.write(html);
                document.close();
                })
                .catch(error => console.error('Erreur lors du chargement du contenu :', error));

            });     
        }
    
        // Charger le contenu au chargement de la page
        window.onload = loadContent;
        console.log("WOW");

    </script>
</head>

</html>
